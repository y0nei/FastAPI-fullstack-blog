<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>date</th>
    </tr>
    {% for post in post_list %}
    <tr>
        <td>{{ post.id }}</td>
        <td><a href="post/{{ post.id }}">{{ post.title[0] }}</a></td>
        <td>{{ post.date[0] }}</td>
    </tr>
    {% endfor %}
</table>
