image: python:3.11-alpine

stages:
  - test
  - docker-build

.before_script_template: &configure_poetry
  before_script:
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry config virtualenvs.in-project true
    - poetry install

cache:
  paths:
    - .venv

test:
  stage: test
  <<: *configure_poetry
  script:
    - poetry run pytest

docker build:
  stage: docker-build
  image: docker:20.10-dind
  services:
    - docker:dind
  script:
    - docker compose build
  only:
    - tags
