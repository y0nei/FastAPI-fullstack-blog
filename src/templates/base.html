<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FastAPI Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/compiled/style.css') }}">
        {% block article_styling %}{% endblock %}
        {% block postlist_sortchange %}{% endblock %}
    </head>
    <body>
        <header>
            <h1>Yonei's Blog</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/docs">Docs</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block home %}{% endblock %}
            {% block article %}{% endblock %}
        </main>
        {% include "/components/footer.html" %}
        {% include "/components/cookie-banner.html" %}
        <script src="{{ url_for('static', path='/cookie.js') }}"></script>
        <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
    </body>
</html>
